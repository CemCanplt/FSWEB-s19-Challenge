# Test ortamı için H2 veritabanı yapılandırması
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=S19Twitter
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create-drop ile test için her seferinde yeni veritabanı oluştur
spring.jpa.hibernate.ddl-auto=create-drop

# Hibernate SQL sorgularını göster - sorun gidermek için kullanışlı
spring.jpa.show-sql=true

# H2 konsol özelliğini etkinleştir - gerekirse tarayıcıdan veritabanına erişmek için
spring.h2.console.enabled=true

# SQL hataları için daha detaylı mesajlar
spring.jpa.properties.hibernate.format_sql=true
